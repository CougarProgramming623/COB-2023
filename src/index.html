<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Cougar Optics Board</title>
    <script src="./networktables.js"></script>
    <script src="./renderer.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
  </head>
    <body>

      <div class="title">
        <p id="title1">Cougar Optics Board</p>
      </div>

      <div class="angle">
        <img id="arrow" src="./images/DefaultArrow.png" width="190px" height="190px"></img>
        <p id="robotAngle"></p>
      </div>

      <p id="driveMode"></p> 

      <div class="balanced">
        <img id="seesaw" src="./images/Seesaw.png" width="200px" height="200px"></img>
        <p id="robotBalanced"></p>
      </div>

    <p id="matchTime">Time Left</p>
    <p id="timer"></p>
    <p id="matchPhase"></p>

    <div class="apriltag">
      <!--<img id="apriltag1" src="./images/AT1.png" width="200px" height="200px"></img> -->
      <img id="apriltagIMG" src="./images/AT1.png" width="200px" height="200px"></img>
      <p id="apriltagpic" type="text" READONLY></p>
    </div>

    <div id="rectangle"></div>
    <p id="ticks"></p>

    <p id="auto-select">Auto-select</p>

    <p id="speed">Arm Angle</p>
    <p id="speedvalue"></p>

    <p id="arm-length">Î” Drive Vision</p>

    <p id="deltaX" type="text" READONLY></p>
    <p id="deltaY" type="text" READONLY></p>
    <p id="deltaT" type="text" READONLY></p>

    <img id="arrow2" src="./images/dropdownArrow.png" width="30px" height="30px"></img>
    <img id="arrow3" src="./images/dropdownArrow.png" width="30px" height="30px"></img>

    <div class="arrow1">
      <img id="arrow1" src="./images/dropdownArrow.png" width="30px" height="30px"></img>
      <select name="autos" id="autos">
        <option value="A1" selected>Select an auto</option>
        <option value="A1">Auto 1</option>
        <option value="A2">Auto 2</option>
        <option value="A3">Auto 3</option>
      </select>
    </div>

  <img id="fish" src="./images/fish-logo-cod-fixed.png" width="70px" height="70px"></img>

  </body>
</html>
